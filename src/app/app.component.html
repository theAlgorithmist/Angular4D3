<div class="container-fluid rounded">
  <div class="row fullWidth paddedDiv">
    <p>Let's Make a Chart (with Angular 4 and D3 V4)</p>
  </div>

  <div class="row fullWidth">
    <div class="paddedDiv">

      <freq-chart width="800" height="400"></freq-chart>
    </div>
  </div>
</div>
